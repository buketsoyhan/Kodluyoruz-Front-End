<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <div class="center">
            <img width="30%" src="./google.jpg" alt="google">
        </div>

        <div class="navbar center">
            <div>Search the web using Google!</div>
            <input  type="text">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

    <section>
        <div class="boxes">
            <div class="box1 center">
                <div>Special Searches</div>

                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>

            </div>
            <div class="box2 center" >
                <a href="">Help!</a>
                <br>
                <a href="">About Google!</a>
                <br>
                <a href="">Company Info</a>
                <br>
                <a href="">Google! Logos</a>
            </div>
            <div class="box3 center">
                <p> Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your e-mail" >
                <br>
                <button>Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>

        <footer class="center">

        </footer>
    </section>
